<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Template Restaurante</title>
<style>
  :root { --cor-principal: #1e40af; }
  body{font-family:Arial,Helvetica,sans-serif;margin:0}
  header{background:var(--cor-principal);color:white;padding:24px;text-align:center}
  header h1{margin:0;font-size:28px}
  main{padding:24px;text-align:center}
  .hero-img{max-width:880px;width:100%;height:auto;border-radius:8px;display:block;margin:16px auto}
  footer{padding:18px;text-align:center;color:#6b7280}
</style>
</head>
<body>
  <header>
    <h1 data-edit="titulo">Restaurante Sabor & Arte</h1>
  </header>

  <main>
    <img class="hero-img" src="https://via.placeholder.com/880x360.png?text=Imagem+do+Restaurante" data-edit="imagem" alt="Imagem">
    <p>Delícias artesanais preparadas com carinho.</p>
  </main>

  <footer>
    <small>© Restaurante — Contato: (00) 0000-0000</small>
  </footer>
</body>
</html>
